<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/htmx.org@1.9.6" integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni" crossorigin="anonymous"></script>
  </head>
  <body>
    
    <div class="row">
        <div class="col p-5">
          
          <div class="card">
            <div class="card-header bg-primary text-white">
              My Profile Form
            </div>
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label class="form-label">Email address</label>
                  <input type="email" name="myEmail" class="form-control" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <input type="file" name="file" class="form-control" />
                </div>
                <div class="mb-3">
                  <label class="form-label">About Me</label>
                  <textarea name="aboutMe" class="form-control" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" 
                        hx-post="http://localhost:1330/upload"
                        hx-encoding="multipart/form-data"
                        hx-target="#destination">Go somewhere</button>
              </form>
            </div>
          </div>
          
          
        </div>
        <div class="col p-5" id="destination">
            Response Here
        </div>
    </div>
  </body>
</html>
